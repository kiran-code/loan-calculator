<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Loan Calculator</title>
  </head>
  <body>

    <div class="container">
      <div class="row"> 
        <div class="col-md-6 mx-auto">
          <div class="card card-body text-center mt-5">
            <h1 class="float-left heading display-5 pb-3">
              Loan Calculator
            </h1>
            <div class="darkMode">
              <label class="switch">
                <input id="darkMode" type="checkbox" />
                <div class="sliderSwitch round"></div>
              </label>  
            </div>
            <form id="loan-form">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">$</span>
                </div>
                <input type="number" class="form-control" placeholder="Loan Amount" id="amount">
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">%</span>
                </div>
                <input type="text" class="form-control" placeholder="Interest" id="interest">
              </div>
              <div class="form-group">
                <input type="number" class="form-control" placeholder="Years To Repay" id="years">
              </div>
              <div class="form-group">
                <input type="submit" value="Calculate" class="btn btn-dark btn-block">
              </div>
            </form>
            <!-- LOADER -->
            <div id="loading">
              <img src="images/loading.gif" alt="">
            </div>
            <!-- RESULTS -->
            <div id="results" class="pt-4">
              <h5>Results</h5>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">Monthly Payment</span>
                </div>
                <input type="number" class="form-control" id="monthly-payment" disabled>
              </div>

              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">Total Payment</span>
                </div>
                <input type="number" class="form-control" id="total-payment" disabled>
              </div>

              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">Total Interest</span>
                </div>
                <input type="number" class="form-control" id="total-interest" disabled>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
    <script>
      const darkMode = document.querySelector('#darkMode');
      
      darkMode.addEventListener('change', switchMode);
  
      function switchMode(e) {
        
        let checked = darkMode.checked;
        console.log(checked);
        if(checked){
          document.body.style.backgroundColor = '#000';
        }else {
          document.body.style.backgroundColor = '#fff';
        }
      }
    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
  </body>
</html>
